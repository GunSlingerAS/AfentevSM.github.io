              <p>- Все материалы доступны в записи</p>
              <p>- Практические задания с дедлайнами (но можно сдавать досрочно)</p>
              <p>- Индивидуальные консультации по предварительной записи</p>
              <p>- Доступ к курсу сохраняется на 1 год после окончания</p>
              <p>Вы можете совмещать обучение с работой или учёбой, занимаясь в удобное время.</p>
            `,
          },
          {
            index: "8",
            question: "Есть ли пробный период?",
            answer: `
              <p>Да, мы предлагаем несколько вариантов познакомиться с курсом:</p>
              <p>1. Бесплатный пробный урок — 2 часа живого занятия с преподавателем</p>
              <p>2. Доступ к первым 3 урокам любого курса за 990 руб.</p>
              <p>3. Возврат денег в течение 14 дней, если курс не подошёл</p>
              <p>4. Бесплатные мастер-классы каждую неделю</p>
              <p>После пробного периода вы можете продолжить обучение с того места, на котором остановились.</p>
            `,
          },
        ];

        const qContainer = document.querySelector(".Q-container");
        qContainer.innerHTML = "";

        // Создаем элементы вопросов
        questions.forEach((item, index) => {
          const qElement = document.createElement("div");
          qElement.className = "Q";
          qElement.style.height = "42px";
          qElement.id = "q-" + item.index;

          qElement.innerHTML = `
    <div class="Q-title">
      <p>${item.question}</p>
      <button class="sort-icon-container">
        <img
          src="https://img.icons8.com/?size=100&id=16773&format=png&color=000000"
          alt="Стрелка"
          class="sort-icon"
        />
      </button>
    </div>
    <div class="answer-container" style="display: none;">
      ${item.answer}
    </div>
  `;

          qContainer.appendChild(qElement);

          const button = qElement.querySelector(".sort-icon-container");
          const answer = qElement.querySelector(".answer-container");
          const icon = qElement.querySelector(".sort-icon");

          button.addEventListener("click", function (e) {
            e.stopPropagation();
            toggleAnswer(qElement, answer, icon);
          });

          // Добавляем возможность открывать по клику на весь вопрос
          qElement.addEventListener("click", function (e) {
            if (
              e.target === qElement ||
              e.target.classList.contains("Q-title") ||
              e.target.tagName === "P"
            ) {
              toggleAnswer(qElement, answer, icon);
            }
          });
        });

        // Обработчики для кнопок вопросов в подвале 1
        document.querySelectorAll('[id^="faq"]').forEach((btn) => {
          btn.addEventListener("click", function () {
            // Определяем номер вопроса по ID кнопки
            const questionNumber = this.id
              .replace("faq", "")
              .replace("Btn", "");

            // Перенаправляем на страницу FAQ с хэшем соответствующего вопроса
            window.location.href = "FAQ.html#q-" + (questionNumber - 1);

            // После загрузки страницы находим и открываем соответствующий вопрос
            window.addEventListener("load", function () {
              const targetQuestion = document.getElementById(
                "q-" + (questionNumber - 1)
              );
              if (targetQuestion) {
                const answer =
                  targetQuestion.querySelector(".answer-container");
                const icon = targetQuestion.querySelector(".sort-icon");

                // Открываем нужный вопрос
                answer.style.display = "block";
                targetQuestion.classList.add("expanded");
                icon.style.transform = "rotate(180deg)";

                // Прокручиваем к вопросу
                setTimeout(() => {
                  targetQuestion.classList.remove("highlighted");
                }, 2000);

                targetQuestion.scrollIntoView({
                  behavior: "smooth",
                  block: "nearest",
                });
              }
            });
          });
        });

        function toggleAnswer(qElement, answer, icon) {
          if (answer.style.display === "none" || !answer.style.display) {
            // Открываем ответ
            answer.style.display = "block";
            qElement.classList.add("expanded");
            icon.style.transform = "rotate(180deg)";

            // Подсвечиваем элемент
            qElement.classList.add("highlighted");
            setTimeout(() => {
              qElement.classList.remove("highlighted");
            }, 2000);

            // Прокручиваем к элементу
            qElement.scrollIntoView({ behavior: "smooth", block: "nearest" });
          } else {
            // Закрываем ответ
            answer.style.display = "none";
            qElement.classList.remove("expanded");
            qElement.style.height = "42px";
            icon.style.transform = "rotate(0deg)";
          }
        }

        // Обработчики для кнопок вопросов в подвале 2
        document.querySelectorAll('[id^="faq"]').forEach((btn) => {
          btn.addEventListener("click", function () {
            const questionText = this.getAttribute("data-question");
            const questions = document.querySelectorAll(".Q");

            questions.forEach((qElement, index) => {
              const qTitle = qElement.querySelector(".Q-title p").textContent;
              if (qTitle === questionText) {
                const answer = qElement.querySelector(".answer-container");
                const icon = qElement.querySelector(".sort-icon");

                // Закрываем все другие вопросы
                document.querySelectorAll(".Q").forEach((otherQ) => {
                  if (otherQ !== qElement) {
                    const otherAnswer =
                      otherQ.querySelector(".answer-container");
                    const otherIcon = otherQ.querySelector(".sort-icon");
                    otherAnswer.style.display = "none";
                    otherQ.classList.remove("expanded");
                    otherQ.style.height = "42px";
                    otherIcon.style.transform = "rotate(0deg)";
                  }
                });

                // Открываем нужный вопрос
                answer.style.display = "block";
                qElement.classList.add("expanded");
                icon.style.transform = "rotate(180deg)";

                // Прокручиваем к вопросу
                setTimeout(() => {
                  qElement.classList.remove("highlighted");
                }, 2000);

                qElement.scrollIntoView({
                  behavior: "smooth",
                  block: "nearest",
                });
              }
            });
          });
        });

        // Обработчики для основных кнопок
        function setupButton(buttonId, pageUrl) {
          const btn = document.getElementById(buttonId);
          if (btn) {
            btn.addEventListener("click", function () {
              this.classList.add("clicked");
              setTimeout(() => {
                window.location.href = pageUrl;
              }, 300);
            });
          }
        }

        // Настройка кнопок
        setupButton("profileBtn", "Личный кабинет - Мои курсы.html");
        setupButton("shareBtn", "Личный кабинет - Мои курсы.html");
        setupButton("headerCoursesBtn", "Все курсы.html");
        setupButton("logoLink", "index.html");
        setupButton("studentsLink", "index.html#works");
        setupButton("structureLink", "index.html#structure");
        setupButton("propsLink", "index.html#directions");
        setupButton("weaponLink", "index.html#directions");
        setupButton("youtube", "https://www.youtube.com/@Afentev");
        setupButton("VK", "https://vk.com/id488882472");
        setupButton("artstation", "https://www.artstation.com/afentev");
        setupButton("discord", "https://discord.gg/mV3UcUJd");

        // Проверяем hash URL при загрузке страницы
        if (window.location.hash) {
          const questionId = window.location.hash.substring(1);
          const questionElement = document.getElementById(questionId);
          if (questionElement) {
            const answer = questionElement.querySelector(".answer-container");
            const icon = questionElement.querySelector(".sort-icon");
            toggleAnswer(questionElement, answer, icon);
          }
        }
      });
    </script>
  </body>
